<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lab 9</title>

  <style>
    button {
      margin: 3px;
    }

    button:hover {
      cursor: pointer;
    }

    #first-num,
    #second-num {
      width: 60px;
    }

    output {
      border: 1px solid gray;
      display: block;
      height: 18px;
      margin-top: 5px;
      padding: 5px;
      width: 240px;
    }

    main {
      width: 800px;
    }

    #error-btns {
      column-gap: 5px;
      display: flex;
      flex-wrap: wrap;
      margin-top: 30px;
      row-gap: 5px;
    }

    #error-btns>* {
      padding: 8px 2px;
      width: 122px;
    }
  </style>
</head>

<body>
  <main>
    <form>
      <fieldset>
        <legend>Error Calculator</legend>
        <input name="first-num" id="first-num" />
        <select name="operator" id="operator">
          <option>+</option>
          <option>-</option>
          <option>*</option>
          <option>/</option>
        </select>
        <input name="second-num" id="second-num" />
        <button id="calculate">Calculate</button>
        <br />
        <output></output>
      </fieldset>
    </form>

    <section id="error-btns">
      <button>Console Log</button>
      <button>Console Error</button>
      <button>Console Count</button>
      <button>Console Warn</button>
      <button>Console Assert</button>
      <button>Console Clear</button>
      <button>Console Dir</button>
      <button>Console dirxml</button>
      <button>Console Group Start</button>
      <button>Console Group End</button>
      <button>Console Table</button>
      <button>Start Timer</button>
      <button>End Timer</button>
      <button>Console Trace</button>
      <button>Trigger a Global Error</button>
    </section>
  </main>

  <script>
    let form = document.querySelector('form');
    form.addEventListener('submit', e => {
      e.preventDefault();
      let output = document.querySelector('output');
      let firstNum = document.querySelector('#first-num').value;
      let secondNum = document.querySelector('#second-num').value;
      let operator = document.querySelector('#operator').value;
      output.innerHTML = eval(`${firstNum} ${operator} ${secondNum}`);
    });

    let errorBtns = Array.from(document.querySelectorAll('#error-btns > button'));

    // Start your code here
    // You may move this JS to another file if you wish

    // Console Log
    errorBtns[0].addEventListener("click", function_Log);
    function function_Log(){
      console.log("Console Log Demo");
    }

    // Console Error
    errorBtns[1].addEventListener("click", function_Error);
    function function_Error(){
      console.error("Console Error Demo");
    }

    // Console Count
    errorBtns[2].addEventListener("click", function_Count);
    function function_Count(){
      console.count('Count Button');
    }

    // Console Warn
    errorBtns[3].addEventListener("click", function_Warn);
    function function_Warn(){
      console.warn('Console Warn Demo');
    }

    // Console Assert
    errorBtns[4].addEventListener("click", function_Assert);
    function function_Assert(){
      const number = 2;
      const errorMsg = 'The number does not equal 3';
      console.assert(number == 3, {number, errorMsg});
    }

    // Console Clear
    errorBtns[5].addEventListener("click", function_Clear);
    function function_Clear(){
      console.clear();
    }

    // Console Dir
    errorBtns[6].addEventListener("click", function_Dir);
    function function_Dir(){
      console.dir(errorBtns[6]);
    }

    // Console dirxml
    errorBtns[7].addEventListener("click", () => {
      console.dirxml(errorBtns[7]);
    })

    // Console Group Start
    errorBtns[8].addEventListener("click", () => {
      const label = 'console.group';
      console.group(label);
    })

    // Console Group End
    errorBtns[9].addEventListener("click", () => {
      console.groupEnd();
    })

    // Console Table
    errorBtns[10].addEventListener("click", () => {
      var myTable = [
      {
        name: 'Software Engineering',
        num: 110,
      },
      {
        name: 'Programming Languages: Principles and Paradigms',
        num: 130,
      },
      {
        name: 'Advanced Software Engineering',
        num: 112,
      }
      ];
      console.table(myTable);
    })

    // Console Start Timer
    errorBtns[11].addEventListener("click", () => {
      console.time('Timer Button');
    })

    // Console End Timer
    errorBtns[12].addEventListener("click", () => {
      console.timeEnd('Timer Button');
    })

    // Console Trace ---- FINE to have anynomous??
    errorBtns[13].addEventListener("click", () => {
      const handleBtnClick = () => { deep(); };
      const deep = () => { deeper(); };
      const deeper = () => { deepest(); };
      const deepest = () => { console.trace(); };
      handleBtnClick();
    })

    // Trigger a Global Error

        //... handle errors ...

      }
    })
    

    












  </script>
</body>

</html>
